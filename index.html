
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Bridge | Connect with the Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fffafa;
      color: #333333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .font-sync {
      font-family: 'Syncopate', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 32px 0 rgba(255, 182, 193, 0.2);
    }
    .custom-scrollbar::-webkit-scrollbar {
      height: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 105, 180, 0.3);
      border-radius: 10px;
    }
    html {
      scroll-behavior: smooth;
    }
    @keyframes float-dreamy {
      0% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(5%, 5%) scale(1.1); }
      66% { transform: translate(-3%, 7%) scale(0.9); }
      100% { transform: translate(0, 0) scale(1); }
    }
    .animate-dreamy {
      animation: float-dreamy 20s ease-in-out infinite;
    }
  </style>
